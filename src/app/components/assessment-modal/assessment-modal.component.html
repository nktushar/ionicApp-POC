<div
  class="fixed w-full bottom-0 h-2/3 rounded-[32px] shadow-lg bg-transparent transform transition-transform duration-800 z-50"
  [class]="!isMenuOpen ? 'translate-y-[calc(100%+40px)]' : ''"
>
  <div class="h-full w-full flex">
    <div class="h-full w-[calc(100%-125px)] bg-white rounded-tl-[32px]"></div>
    <div class="">
      <svg
        height="34"
        viewBox="0 0 100 50"
        width="68"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z"
          fill="white"
          fill-rule="evenodd"
        ></path>
      </svg>
      <div class="w-auto h-full bg-white relative">
        <div
          class="absolute ml-[7px] -top-[62px] cursor-pointer w-[54px] h-[54px] bg-black rounded-full flex justify-center items-center"
          (click)="menuToggle()"
        >
          <ion-icon class="text-4xl fill-white" name="close"> </ion-icon>
        </div>
      </div>
    </div>
    <div class="h-full bg-white flex-grow rounded-tr-[32px]"></div>
  </div>
  <div class="absolute top-8 w-full h-full bg-transparent overflow-y-scroll">
    <div></div>
    <!-- Your Content -->
    <div class="px-3 py-5">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-input
              required
              class="mb-4"
              fill="outline"
              label="Status"
              placeholder="Roof-ACC-Cement House"
              label-placement="floating"
            >
            </ion-input>

            <br />

            <ion-textarea
              label="Outline textarea"
              labelPlacement="floating"
              fill="outline"
              placeholder="Enter text"
            ></ion-textarea>
          </ion-col>
          <ion-col size="12"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</div>

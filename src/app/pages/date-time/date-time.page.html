<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="text-center text-3xl">Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-slate-100">
    <div class="h-screen flex items-center justify-center">
      <div class="relative overflow-hidden w-96 bg-white shadow-md rounded-md">
        <div class="rounded-md p-3 relative">
          <div
            class="absolute top-0 right-0 w-12 h-12 rounded-full bg-slate-100 flex transform translate-x-1 -translate-y-1"
          >
            <div
              class="mx-auto my-auto w-10 h-10 rounded-full bg-cyan-700 shadow-md flex"
            >
              <i
                class="mx-auto my-auto text-white font-light fa fa-arrows-alt"
              ></i>
            </div>
          </div>

          <div class="flex mb-3">
            <h3 class="text-lg font-semibold mr-6">{{ currentMonth }}</h3>
            <div class="w-7 h-7 bg-teal-400 rounded-full mr-10 flex">
              <i
                class="mx-auto my-auto text-sm text-white fa fa-calendar-plus-o"
              ></i>
            </div>
            <div
              (click)="previousMonth()"
              class="w-6 h-6 bg-cyan-100 rounded-full mr-3 flex cursor-pointer"
            >
              <i
                class="mx-auto my-auto text-sm text-cyan-700 font-light fa fa-chevron-left"
              ></i>
            </div>
            <div
              (click)="nextMonth()"
              class="w-6 h-6 bg-cyan-100 rounded-full flex cursor-pointer"
            >
              <i
                class="mx-auto my-auto text-sm text-cyan-700 font-light fa fa-chevron-right"
              ></i>
            </div>
          </div>

          <div class="text-xs font-semibold flex justify-between mb-3">
            <h5 class="text-gray-600">LEGENDS:</h5>
            <h5 class="bg-green-100 text-green-600">ASSESSMENT</h5>
            <h5 class="bg-orange-100 text-orange-500">FINDING</h5>
            <h5 class="bg-blue-100 text-blue-800">ACTION</h5>
            <h5 class="bg-red-100 text-red-500">OVERDUE</h5>
          </div>

          <hr class="mb-3 border-t-2 border-slate-400" />

          <!-- The calendar -->
          <div>
            <div class="grid grid-cols-7 gap-2">
              <ng-container *ngFor="let day of days; let i = index">
                <div
                  class="flex justify-center items-cente text-sm font-bold"
                  [class.text-cyan-800]="isTodayDayName(day)"
                  [class.text-gray-400]="!isTodayDayName(day)"
                >
                  {{ day }}
                </div>
              </ng-container>
              <ng-container *ngFor="let date of dates">
                <div
                  class="flex justify-center items-center p-2 font-semibold"
                  [class.text-gray-200]="isDifferentMonth(date)"
                  [class.bg-cyan-700]="isToday(date)"
                  [class.rounded-full]="isToday(date)"
                  [class.text-white]="isToday(date)"
                  [class.text-gray-600]="!isToday(date)"
                >
                  {{ date }}
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-center pb-20">
      <div class="relative overflow-hidden shadow-md rounded-md">
        <div class="border-1 border-green-600 rounded-md p-8 relative">
          <div
            class="absolute top-0 right-0 w-5 h-5 rounded-full bg-slate-100 border-1 border-green-600 flex transform translate-x-1 -translate-y-1"
          >
            <div
              class="mx-auto my-auto w-3 h-3 rounded-full bg-green-600"
            ></div>
          </div>
          <p class="text-green-600">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

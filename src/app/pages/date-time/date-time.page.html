<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="text-center text-3xl">Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-slate-200">
    <div class="h-screen flex items-center justify-center">
      <div
        class="relative overflow-hidden w-96 p-3 bg-white shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] rounded-md"
      >
        <!-- Expand Button -->
        <div
          class="absolute top-0 right-0 w-14 h-14 rounded-full bg-slate-200 flex transform translate-x-2 -translate-y-2"
        >
          <a
            class="mx-auto my-auto w-10 h-10 rounded-full bg-cyan-700 shadow-gray-400 shadow-md flex"
            href="/full-calendar"
          >
          <ion-icon class="text-white mx-auto my-auto text-xl" name="expand-outline"></ion-icon>
          </a>
        </div>

        <!-- Calendar Top Section -->
        <div class="flex justify-between flex-wrap mt-2 mb-4 mr-12">
          <div class="flex gap-4">
            <h3 class="text-lg font-semibold">{{ currentMonth }}</h3>
            <div class="w-8 h-8 bg-teal-500 rounded-full flex">
              <i
                class="mx-auto my-auto text-sm text-white fa fa-calendar-plus-o"
              ></i>
            </div>
          </div>
          <div class="flex gap-3">
            <div
              (click)="previousMonth()"
              class="w-8 h-8 bg-cyan-50 hover:bg-cyan-100 rounded-full flex cursor-pointer"
            >
              <div class="mx-auto my-auto">
                <i
                  class="text-sm text-cyan-700 font-light fa fa-chevron-left"
                ></i>
              </div>
            </div>
            <div
              (click)="nextMonth()"
              class="w-8 h-8 bg-cyan-50 hover:bg-cyan-100 rounded-full flex cursor-pointer"
            >
              <div class="mx-auto my-auto">
                <i
                  class="text-sm text-cyan-700 font-light fa fa-chevron-right"
                ></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Legends Layer -->
        <div class="text-xs font-semibold flex justify-between mb-3">
          <h5 class="text-gray-600 py-1">LEGENDS:</h5>
          <h5 class="bg-green-100 text-green-600 p-1 rounded-sm">ASSESSMENT</h5>
          <h5 class="bg-orange-100 text-orange-500 p-1 rounded-sm">FINDING</h5>
          <h5 class="bg-blue-100 text-blue-800 p-1 rounded-sm">ACTION</h5>
          <h5 class="bg-red-100 text-red-500 p-1 rounded-sm">OVERDUE</h5>
        </div>

        <hr class="mb-3 border-t-2 border-slate-400" />

        <!-- The Calendar -->
        <div>
          <div class="grid grid-cols-7 gap-2">
            <ng-container *ngFor="let day of days; let i = index">
              <div
                class="flex justify-center items-cente text-sm font-bold"
                [class.text-cyan-800]="isTodayDayName(day)"
                [class.text-gray-400]="!isTodayDayName(day)"
              >
                {{ day }}
              </div>
            </ng-container>
            <ng-container *ngFor="let date of dates">
              <div
                class="flex justify-center items-center p-2 font-semibold relative"
                [ngClass]="{
                    'bg-cyan-700 rounded-full text-white': isToday(date)
                  }"
                [class.text-gray-600]="!isToday(date)"
                [class.text-slate-100]="isDifferentMonth(date)"
              >
                <span>{{ date }}</span>
                <span
                  *ngIf="hasNotes(date)"
                  class="absolute bottom-2 left-1/2 transform -translate-x-1/2 translate-y-2"
                >
                  <div class="flex gap-0.5">
                    <div class="w-2 h-2 rounded-full bg-red-500"></div>
                    <div class="w-2 h-2 rounded-full bg-green-600"></div>
                  </div>
                </span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Box -->
    <div class="flex items-center justify-center pb-20">
      <div class="relative overflow-hidden shadow-md rounded-md">
        <div class="border-1 border-green-600 rounded-md p-8 relative">
          <div
            class="absolute top-0 right-0 w-5 h-5 rounded-full bg-slate-200 border-1 border-green-600 flex transform translate-x-1 -translate-y-1"
          >
            <div
              class="mx-auto my-auto w-3 h-3 rounded-full bg-green-600 shadow-md"
            ></div>
          </div>
          <p class="text-green-600">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

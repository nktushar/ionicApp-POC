<ion-header>
  <ion-toolbar class="bg-secondary">
    <ion-title class="text-center">Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-slate-200 h-auto">
    <div class="container max-w-6xl">
      <!-- Progress Bar -->
      <div class="flex pt-4 mb-5 items-center">
        <div class="">
          <div class="bubble bg-cyan-700 text-white">
            <ion-icon
              name="pencil-outline"
              class="text-2xl mx-auto my-auto"
            ></ion-icon>
          </div>
          <div class="pointer bg-cyan-700"></div>
        </div>
        <div
          class="grow h-1 border-b-[1px] border-dashed border-cyan-700"
        ></div>
        <div>
          <div
            class="bubble bg-cyan-100 text-cyan-700 border-2 border-cyan-700"
          >
            <ion-icon
              name="create-outline"
              class="text-2xl mx-auto my-auto"
            ></ion-icon>
          </div>
          <div
            class="pointer bg-cyan-100 border-b-2 border-r-2 border-cyan-700"
          ></div>
        </div>
        <div
          class="grow h-1 border-b-[1px] border-dashed border-cyan-700"
        ></div>
        <div class="flex items-center">
          <div>
            <div class="bubble bg-cyan-100 text-slate-400">
              <ion-icon
                name="cash-outline"
                class="text-2xl mx-auto my-auto"
              ></ion-icon>
            </div>
            <div class="pointer bg-cyan-100"></div>
          </div>
        </div>
      </div>

      <!-- CARDS -->
      <!-- ------------- -->
      <!-- Assessment Card -->
      <app-assessment-card
        borderColor="border-red-500"
        background="bg-red-500"
        progressColor="danger"
      ></app-assessment-card>

      <!-- Action Card -->
      <app-action-card
        borderColor="border-red-500"
        arrowBg="bg-red-300"
        starColor="text-red-500"
        innerLinesColor="border-red-100"
      ></app-action-card>

      <!-- Finding Card -->
      <app-finding-card
        borderColor="border-red-500"
        background="bg-red-500"
        innerLineColor="border-red-100"
        backgroundLight="bg-red-100"
        innerBorderColor="border-red-100"
      ></app-finding-card>
      <!-- ------------- -->

      <!-- Click item box show -->
      <!-- ------------ -->
      <div class="w-24 mx-auto">
        <ul class="bg-gray-400 rounded-lg p-2">
          <li
            class="cursor-pointer"
            *ngFor="let item of dataList"
            (click)="onItemClick(item)"
          >
            {{ item.name }}
          </li>
        </ul>

        <div *ngIf="isBoxVisible" class="data-box bg-yellow-200">
          <p>{{ selectedData.name }}</p>
          <button
            class="bg-blue-500 text-white px-2 rounded-sm"
            (click)="onCloseBox()"
          >
            Close
          </button>
        </div>
      </div>
      <!-- -------------  -->

      <ion-menu-toggle>
        <ion-fab class="fixed right-16" vertical="bottom" horizontal="end">
          <ion-fab-button>
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-menu-toggle>

      <ion-menu side="end" contentId="main-content">
        <ion-content class="ion-padding"> </ion-content>
        <!-- save button -->
        <div class="">
          <ion-icon
            class="bg-blue-500 p-3 rounded-full"
            name="save-outline"
          ></ion-icon>
        </div>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <!-- <ion-content class="ion-padding"> </ion-content> -->
      </div>
    </div>
  </div>
</ion-content>

    <div class="flex-1 flex flex-col overflow-hidden">

            <h1 class="text-xl font-semibold">Components Page</h1>
          </div>
        </div>
      </div>
      <!-- Content Body -->
      <div class="flex-1 overflow-auto p-4">
        <div class="max-w-6xl h-auto mx-auto">
          <!-- Progress Bar -->
          <div class="flex pt-4 mb-5 items-center">
            <div class="">
              <div class="bubble bg-[#007382] text-white">
                <ion-icon
                  name="pencil-outline"
                  class="text-2xl mx-auto my-auto"
                ></ion-icon>
              </div>
              <div class="pointer bg-[#007382]"></div>
            </div>
            <div
              class="grow h-1 border-b-[1px] border-dashed border-[#007382]"
            ></div>
            <div>
              <div
                class="bubble bg-[#d6eaeb] text-[#007382] border-2 border-[#007382]"
              >
                <ion-icon
                  name="create-outline"
                  class="text-2xl mx-auto my-auto"
                ></ion-icon>
              </div>
              <div
                class="pointer bg-[#d6eaeb] border-b-2 border-r-2 border-[#007382]"
              ></div>
            </div>
            <div
              class="grow h-1 border-b-[1px] border-dashed border-[#007382]"
            ></div>
            <div class="flex items-center">
              <div>
                <div class="bubble bg-[#d6eaeb] text-slate-400">
                  <ion-icon
                    name="cash-outline"
                    class="text-2xl mx-auto my-auto"
                  ></ion-icon>
                </div>
                <div class="pointer bg-[#d6eaeb]"></div>
              </div>
            </div>
          </div>

          <!-- Click item box show -->
          <div class="w-24 mx-auto mb-10">
            <ul class="bg-gray-400 rounded-lg p-2">
              <li
                class="cursor-pointer"
                *ngFor="let item of dataList"
                (click)="onItemClick(item)"
              >
                {{ item.name }}
              </li>
            </ul>

            <div *ngIf="isBoxVisible" class="data-box bg-yellow-200">
              <p>{{ selectedData.name }}</p>
              <button
                class="bg-blue-500 text-white px-2 rounded-sm"
                (click)="onCloseBox()"
              >
                Close
              </button>
            </div>
          </div>
          <!-- -------------  -->

          <!-- CARDS -->
          <!-- ------------- -->

          <!-- Assessment Card -->
          <app-assessment-card [isOverdue]="false"></app-assessment-card>

          <!-- Action Card -->
          <app-action-card [isOverdue]="false"></app-action-card>

          <!-- Finding Card -->
          <app-finding-card [isOverdue]="false"></app-finding-card>
        </div>
